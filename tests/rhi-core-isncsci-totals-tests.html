        suite('<rhi-core-isncsci-totals> Right Sensory', () => {
            test('Can add a right sensory value, with ordinal equal to 4, to totals', () => {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                const level = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                level.name = 'C5';
                level.setValues(4, true, false, '2', 2, false, '2', 2, false,
                        '2', 2, false, '2', 2, false, '5', 5, false, '5', 5, false);
                
                // Act
                totals.addRightSensoryValue(level);
                
                // Assert
                const values = totals.getRightSensoryValues();
                assert.equal(1, values.length, 'Only one right sensory value was added');
                assert.equal(4, values[0].ordinal, 'The right sensory value\'s ordinal is 4, as expected');
            });
            
            test('Throws an error when adding a right sensory value not of RhiCoreIsncsciLevel type', () => {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                let errorMessage;
                
                // Act
                try {
                    totals.addRightSensoryValue('C5');
                } catch (error) {
                    errorMessage = error.message;
                }
                
                
                // Assert
                assert.equal('rhi-core-isncsci-totals : addRightSensoryValue : Invalid arguments passed. Expected level:RhiCoreIsncsciLevel',
                        errorMessage, 'Correct error reported');
            });

                assert.equal(4, values[0].ordinal, 'The left motor ZPP value\'s ordinal is 4, as expected');
            });
            
            test('Can NOT add S4-5 as left motor ZPP value', () => {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                const level = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                level.name = 'S4_5';
                level.setValues(28, true, false, '2', 2, false, '2', 2, false, '2', 2, false, '2', 2, false, '0', 0, false, '0', 0, false);
                                
                // Act
                totals.addLeftMotorZppValue(level);
                                
                // Assert
                const values = totals.getLeftMotorZppValues();
                assert.equal(0, values.length, 'S4-5 was not added as left motor ZPP value');
            });
            
            test('Throws an error when adding a left motor ZPP value not of RhiCoreIsncsciLevel type', () => {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                let errorMessage;
                            
                // Act
                try {
                    totals.addLeftMotorZppValue('C5');
                } catch (error) {
                    errorMessage = error.message;
                }
                            
                            
                // Assert
                assert.equal('rhi-core-isncsci-totals : addLeftMotorZppValue : Invalid arguments passed. Expected level:RhiCoreIsncsciLevel',
                errorMessage, 'Correct error reported');
            });
            
            test('isLeftMotorZppEmpty correctly reports totals with left motor ZPP value', function() {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                const level = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                level.name = 'C5';
                level.setValues(4, true, false, '2', 2, false, '2', 2, false, '2', 2, false, '2', 2, false, '5', 5, false, '5', 5, false);
                totals.addLeftMotorZppValue(level);
                                    
                // Act - Assert
                assert.equal(false, totals.isLeftMotorZppEmpty(), 'Correclty reports that left motor ZPP has values and it is not empty');
            });
            
            test('isLeftMotorZppEmpty correctly reports totals with no left motor ZPP value', function() {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                                
                // Act - Assert
                assert.equal(true, totals.isLeftMotorZppEmpty(), 'Correclty reports that left motor ZPP is empty');
            });
            
            test('Can get the left motor ZPP values in a long string format', () => {
                // Arrange
                const totals = /** @type {!RhiCoreIsncsciTotals} */ (document.createElement('rhi-core-isncsci-totals'));
                                
                // Levels are added without following the ordinal
                // C5
                const c5 = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                c5.name = 'C5';
                c5.setValues(4, true, '2', 2, false, '2', 2, false, '2', 2, false, '2', 2, false, '5', 5, false, '5', 5, false);
                totals.addLeftMotorZppValue(c5);
                                
                // S2
                const s2 = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                s2.name = 'S2';
                s2.setValues(26, false, '2', 2, false, '2', 2, false, '2', 2, false, '2', 2, false, '0', 0, false, '0', 0, false);
                totals.addLeftMotorZppValue(s2);
                                
                // T1
                const t1 = /** @type {!RhiCoreIsncsciLevel} */ (document.createElement('rhi-core-isncsci-level'));
                t1.name = 'T1';
                t1.setValues(8, true, '2', 2, false, '2', 2, false, '2', 2, false, '2', 2, false, '5', 5, false, '5', 5, false);
                totals.addLeftMotorZppValue(t1);
                                
                // Act
                const valueString = totals.getLeftMotorZppLongValueString();
                                
                // Assert
                assert.equal('C5,T1,S2', valueString, 'Values are presented following ordinal position');
            });
        });
        
        suite('<rhi-core-isncsci-totals> ASIA Impairment Scale', () => {
            test('Can get AIS values sorted alphabetically', () => {
                // Arrange

                // Act

                // Assert
                assert.equal('rhi-core-isncsci-totals : addAsiaImpairmentScaleValue : Invalid arguments passed. Expected value:String',
