<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<script>
  /* global Polymer */
  'use strict';
  
  /**
  * The 'rhi-core-isncsci-level' contains all the values for a specific neurological level required in the calculation of an ISNCSCI exam.
  * @demo demo/index.html
  */
  Polymer({
    is: 'rhi-core-isncsci-level',
    hostAttributes: {
        hidden: true
    },
    properties: {
      hasOtherLeftMotorFunction: {
        type: Boolean,
        value: false
      },
      isKeyMuscle: {
        type: Boolean,
        value: false
      },
      isLowerMuscle: {
        type: Boolean,
        value: false
      },
      isncsciExam: {
        type: Object
      },
      leftTouchImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      leftTouchName: {
        type: String
      },
      leftTouchValue: {
        type: Number
      },
      leftPrickImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      leftPrickName: {
        type: String
      },
      leftPrickValue: {
        type: Number
      },
      leftMotorImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      leftMotorName: {
        type: String
      },
      leftMotorValue: {
        type: Number
      },
      name: {
        type: String
      },
      next: {
        type: Object
      },
      ordinal: {
        type: Number
      },
      previous: {
        type: Object
      },
      rightTouchImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      rightTouchName: {
        type: String
      },
      rightTouchValue: {
        type: Number
      },
      rightPrickImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      rightPrickName: {
        type: String
      },
      rightPrickValue: {
        type: Number
      },
      rightMotorImpairmentNotDueToSci: {
        type: Boolean,
        value: false
      },
      hasOtherRightMotorFunction: {
        type: Boolean,
        value: false
      },
      rightMotorName: {
        type: String
      },
      rightMotorValue: {
        type: Number
      }
    },
    
    /**
    * Updates all dermatome related values on the neurological level.
    *
    * @param {Number} ordinal The position of the level on the human spine.
    * @param {Boolean} isKeyMuscle
    * @param {Boolean} isKowerMuscle
    * @param {String} rightTouchName
    * @param {Number} rightTouchValue
    * @param {Boolean} rightTouchImpairmentNotDueToSci
    * @param {String} leftTouchName
    * @param {Number} leftTouchValue
    * @param {Boolean} leftTouchImpairmentNotDueToSci
    * @param {String} rightPrickName
    * @param {Number} rightPrickValue
    * @param {Boolean} rightPrickImpairmentNotDueToSci
    * @param {String} leftPrickName
    * @param {Number} leftPrickValue
    * @param {Boolean} leftPrickImpairmentNotDueToSci
    * @param {String} rightMotorName
    * @param {Number} rightMotorValue
    * @param {Boolean} rightMotorImpairmentNotDueToSci
    * @param {String} leftMotorName
    * @param {Number} leftMotorValue
    * @param {Boolean} leftMotorImpairmentNotDueToSci
    * 
    * @return {RhiCoreIsncsciLevel} Returns itself to allow chaining methods.
    */
    setValues: function(ordinal, isKeyMuscle, isLowerMuscle,
            rightTouchName, rightTouchValue, rightTouchImpairmentNotDueToSci,
            leftTouchName, leftTouchValue, leftTouchImpairmentNotDueToSci,
            rightPrickName, rightPrickValue, rightPrickImpairmentNotDueToSci,
            leftPrickName, leftPrickValue, leftPrickImpairmentNotDueToSci,
            rightMotorName, rightMotorValue, rightMotorImpairmentNotDueToSci,
            leftMotorName, leftMotorValue, leftMotorImpairmentNotDueToSci) {
        this.isKeyMuscle = isKeyMuscle;
        this.isLowerMuscle = isLowerMuscle;
        this.ordinal = ordinal;
    
        this.rightTouchName = rightPrickName;
        this.rightTouchValue = rightPrickValue;
        this.rightTouchImpairmentNotDueToSci = rightTouchImpairmentNotDueToSci;
    
        this.leftTouchName = leftTouchName;
        this.leftTouchValue = leftTouchValue;
        this.leftTouchImpairmentNotDueToSci = leftTouchImpairmentNotDueToSci;
    
        this.rightPrickName = rightPrickName;
        this.rightPrickValue = rightPrickValue;
        this.rightPrickImpairmentNotDueToSci = rightPrickImpairmentNotDueToSci;
    
        this.leftPrickName = leftPrickName;
        this.leftPrickValue = leftPrickValue;
        this.leftPrickImpairmentNotDueToSci = leftPrickImpairmentNotDueToSci;
    
        this.rightMotorName = rightMotorName;
        this.rightMotorValue = rightMotorValue;
        this.rightMotorImpairmentNotDueToSci = rightMotorImpairmentNotDueToSci;
    
        this.leftMotorName = leftMotorName;
        this.leftMotorValue = leftMotorValue;
        this.leftMotorImpairmentNotDueToSci = leftMotorImpairmentNotDueToSci;
    
        return this;
    }
  });
</script>
